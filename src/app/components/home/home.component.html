<div
  class="modal fade"
  id="myModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>

<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content h-100 p-5 text-bg-dark rounded-3" style="text-align: center;">
      <h2>{{tipoDeJuego}}</h2>
      <p style="white-space: pre-line">{{popUpMensaje}}</p>
      <button  *ngIf="botonLink" (click)="irAQuienSoy()" class="btn btn-outline-light">Ir a Â¿Quien soy?</button>
      <br>
      <button type="button" (click)="cerrarPopUp()" class="btn btn-outline-light">Cerrar</button>
    </div>
</div>

</div>

        <br>
