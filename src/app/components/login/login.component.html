
<div *ngIf="!ingresado; else saludar">
<h1>Login</h1>

<br>
<input [(ngModel)]="mail" class="form-control" placeholder="Mail"/>
<br>
<input [(ngModel)]="password" class="form-control" type="password" placeholder="Password"/>
<br>
<br>

<button class="btn btn-primary" (click)="ingresarUsuario()">Login</button> 
<br>
</div>

<ng-template #saludar>
    
    <h1>Hola {{nombreUsuario}}</h1>
</ng-template>
