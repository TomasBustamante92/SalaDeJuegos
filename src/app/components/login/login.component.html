
<div class="white">
    <h1>Login</h1>

    <br>
    <input [(ngModel)]="mail" class="form-control" placeholder="Mail" (ngModelChange)="resetearMensajeError()"/>
    <br>
    <input [(ngModel)]="password" class="form-control" type="password" placeholder="Password" (ngModelChange)="resetearMensajeError()"/>
    <br>
    <br>

    <button class="btn btn-primary" (click)="ingresarUsuario()">Login</button> 
    <br>
    <p style="color: red;">{{mensajeError}}</p>
</div>
