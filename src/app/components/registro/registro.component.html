
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1"
   role="dialog" id="modalSignin">
  <div class="modal-dialog"  role="document">
    <div class="modal-content rounded-4 shadow">
        <br>
        <h1 style="text-align: center; color: black;">Usuario Nuevo</h1>
        <br>

      <div class="modal-body p-5 pt-0">
          <div class="form-floating mb-3">
            <input [(ngModel)]="nombreUsuario" type="enombreUsuario" class="form-control rounded-3" (ngModelChange)="resetearMensajeError()" id="floatingInput" placeholder="name@example.com">
            <label style="color: black;" for="floatingInput">Nombre de usuario</label>
          </div>

          <div class="form-floating mb-3">
            <input [(ngModel)]="mail" type="email" class="form-control rounded-3" (ngModelChange)="resetearMensajeError()" id="floatingInput" placeholder="name@example.com">
            <label style="color: black;" for="floatingInput">Email</label>
          </div>

          <div class="form-floating mb-3">
            <input [(ngModel)]="password" type="password" class="form-control rounded-3" id="floatingPassword" (ngModelChange)="resetearMensajeError()" placeholder="Password">
            <label style="color: black;" for="floatingPassword">Contraseña</label>
          </div>

          <div class="form-floating mb-3">
            <input [(ngModel)]="passwordRepetir" type="password" class="form-control rounded-3" id="floatingPassword" (ngModelChange)="resetearMensajeError()" placeholder="Password">
            <label style="color: black;" for="floatingPassword">Repetir contraseña</label>
          </div>

          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" (click)="registrarUsuario()">Registrarse</button>
          <br>
          <p style="color: red;">{{mensajeError}}</p>
      </div>
    </div>
  </div>
</div>
